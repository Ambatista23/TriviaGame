<head>

    <title>TriviaGame</title>

<body>


<!-- Main container, this manipulates box containing the title, questions, and answer choices -->
    <div class="container">
        <ul>
            <div class="titleContainer">
                <h1 id="title"> <s>Mick and Rorty Twisted Trivia!</s></h1>
            </div>

<!-- display the time remaining html, add the time counting down in the app.js  -->
            <div id="countdownTimer">Time Remaining: </div>

            <br>

<!-- questions with selectable answer bubbles -->
<!-- NOTE: make only one choice selectable, PER QUESTION -->
            <div class="questionContainer">
                <h3 id="question1"></h3>
                <input type="radio" name="choice" value=" "> Male
                <input type="radio" name="choice" value="female"> Female
                <input type="radio" name="choice" value="female"> both
                <input type="radio" name="choice" value="other"> All of The Above  
            </div>

            <div class="questionContainer">
                <h3 id="question2"></h3>
                <input type="radio" name="choice2" value=" "> Male
                <input type="radio" name="choice2" value="female"> Female
                <input type="radio" name="choice2" value="female"> both
                <input type="radio" name="choice2" value="other"> All of The Above 
            </div>

            <div  class="questionContainer">
                <h3 id="question3"></h3>
                <input type="radio" name="choice3" value=" "> Male
                <input type="radio" name="choice3" value="female"> Female
                <input type="radio" name="choice3" value="female"> both
                <input type="radio" name="choice3" value="other"> All of The Above 
            </div>
        </ul>
    </div>
